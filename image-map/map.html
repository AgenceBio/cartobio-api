<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "maplibre-gl": "https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"
        }
      }
    </script>
    <link
      href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica Neue", Arial, sans-serif;
        font-size: 10px;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }

      #attribution {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 0.25rem 0.5rem;
        color: #555;
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="attribution">© OpenMapTiles © OpenStreetMap contributors</div>

    <script type="module">
      import * as M from "maplibre-gl";

      const map = new maplibregl.Map({
        hash: false,
        maxZoom: 20,
        attributionControl: false,
        container: document.getElementById("map"),
        center: [0, 0],
        zoom: 9,
        interactive: false,
      });
      map.on("idle", () => {
        document.body.classList.remove("loading");
      });

      window.map = map;
    </script>
  </body>
</html>
